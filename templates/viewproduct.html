{% extends "base.html" %}
{% block title %}View Product{% endblock %}
{% block content %}
<br>
<div style="padding: 0% 10%">
  <div id="headerproduct" style="text-align: center;"></div>
  <br>
  <div class="form-group">
    <span>Product ID</span>
    <input type="text" class="form-control" id="pID" placeholder="Product ID" readonly>
  </div>
  <div class="form-group">
    <span>Product Name</span>
    <input type="text" class="form-control" id="pName" placeholder="Product Name" readonly>
  </div>
  <div class="form-group">
    <span>Product Description</span>
    <input type="text" class="form-control" id="pDesc" placeholder="Product Description" readonly>
  </div>
  <div class="form-group form-inline">
    <div class="form-group">
      <span>Price ($)</span>
      <input type="number" class="form-control" id="pPrice" min="0" value="0" placeholder="Price"  step=".01" readonly>
    </div>
    <div class="form-group">
      <span>Stock</span>
      <input type="number" class="form-control" id="pStock" min="0" value="0" placeholder="Stock" readonly>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" onclick="submitForm()">Back to Home</button>
  <button type="submit" class="btn btn-secondary" onclick="exportCSV()">Export to CSV</button>
  <button type="button" onclick="editProduct()" class="btn btn-secondary">Edit</button>
  <button type="button" onclick="deleteProduct()" class="btn btn-danger">Delete</button>
</div>
<script src="../static/js/view.js">

</script>
{% endblock %}
