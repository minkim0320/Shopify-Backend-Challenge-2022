{% extends "base.html" %}
{% block title %}Create Product{% endblock %}
{% block content %}
<br>
<div style="padding: 0% 10%">
  <h3 style="text-align: center;">Create Inventory</h3>
  <br>
  <small>Please fill out the information below</small>
  <br>
  <br>
  <div class="form-group">
    <input type="text" class="form-control" id="pName" placeholder="Product Name" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="pDesc" placeholder="Product Description">
  </div>
  <div class="form-group form-inline">
    <div class="form-group">
      <span>Price</span>
      <input type="number" class="form-control" id="pPrice" min="0" value="0" placeholder="Price"  step=".01" required>
    </div>
    <div class="form-group">
      <span>Stock</span>
      <input type="number" class="form-control" id="pStock" min="0" value="0" placeholder="Stock" required>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" onclick="submitForm()">Create</button>
</div>
<script src="../static/js/create.js">
</script>
{% endblock %}
